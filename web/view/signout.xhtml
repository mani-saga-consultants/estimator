<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/view/template.xhtml">

     <!--  xmlns:p="http://primefaces.prime.com.tr/ui" is for PF 3.0 M3, higher ones use xmlns:p="http://primefaces.org/ui" -->
   <ui:define name="content"> 
      
      <h:form id="bv">

        <f:subview id="outview"  rendered="#{!login.loggedIn}">
         <h2 style="padding-top:8px;">Not Identified</h2>
         <p>Your session, if any, is closed. Your identity is not known to the system at present.</p>
         <p>If you need to access the system, click <p:commandLink action="login_new?faces-redirect=true">here</p:commandLink> to sign in.</p>
                  
        </f:subview>
        
        <f:subview id="inview" rendered="#{login.loggedIn}">
          <h2 style="padding-top: 8px;">Hi There</h2>
          <p>Did you open this web page by yourself? If you meant to sign out, click <p:commandLink action="#{login.logout}">here</p:commandLink>.</p>
        </f:subview>
          
      </h:form>
